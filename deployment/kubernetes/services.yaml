apiVersion: v1
kind: Service
metadata:
  name: llm-trader-service
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: application
spec:
  type: ClusterIP
  selector:
    app: llm-crypto-trader
    component: application
  ports:
  - name: api
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: health
    port: 8001
    targetPort: 8001
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: llm-trader-lb
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: load-balancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: llm-crypto-trader
    component: application
  ports:
  - name: api
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: database
spec:
  type: ClusterIP
  selector:
    app: llm-crypto-trader
    component: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: cache
spec:
  type: ClusterIP
  selector:
    app: llm-crypto-trader
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: llm-trader-headless
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: application
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: llm-crypto-trader
    component: application
  ports:
  - name: api
    port: 8080
    targetPort: 8080
    protocol: TCP
