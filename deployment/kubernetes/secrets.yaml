apiVersion: v1
kind: Secret
metadata:
  name: llm-trader-secrets
  namespace: llm-trader-prod
  labels:
    app: llm-crypto-trader
    component: secrets
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USER: "llm_trader_user"
  DATABASE_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"  # Must be changed in production

  # Redis Credentials
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"  # Must be changed in production

  # Exchange API Credentials
  EXCHANGE_API_KEY: "YOUR_EXCHANGE_API_KEY"  # Must be set from exchange
  EXCHANGE_API_SECRET: "YOUR_EXCHANGE_API_SECRET"  # Must be set from exchange

  # LLM API Credentials
  OPENROUTER_API_KEY: "YOUR_OPENROUTER_API_KEY"  # Must be set from OpenRouter

  # Alerting Credentials
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  ALERT_EMAIL_TO: "alerts@yourcompany.com"

  # Slack Webhook
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

  # PagerDuty Integration Key (optional)
  PAGERDUTY_INTEGRATION_KEY: "YOUR_PAGERDUTY_KEY"

  # Grafana Admin Credentials
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_GRAFANA_PASSWORD"

---
